{% extends 'wechat/navbar.html' %}

{% block header %}
<style>
    .page__hd {
        padding: 20px;
        height: 200px;
    }

    .page__title {
        font-weight: 400;
        font-size: 1.3em;
    }

    .company__title {
        font-size: .8em;
        color: #999;
    }

    .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 28px;
    }

    .name {
        font-size: .9em;
        margin-bottom: 4px;
    }

    .avatar {
        margin-bottom: 8px;
        border-radius: 50%;
        height: 68px;
        width: auto;
    }

    .nav-icon {
        display: block;
    }

</style>
    
{% endblock header %}

{% block title %} 我的 {% endblock title %}

{% block panel %}

<div class="weui-cells" style="margin-top: 0;">
        <div class="weui-cell">
            <div class="weui-cell__bd profile">
                <img class="avatar" src="{{ user.profile.headimgurl }}" alt="{{ user.profile.name }}" style="width:72px;margin-right:8px;display:block">
            <p class="name">{{ user.profile.name }}</p>
            <p class="company__title">{{ user.profile.company }}</p>
        </div>
    </div>
</div>

<div class="page__bd">
    <div class="weui-cells">

        {% for nav in navs %}
            <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__hd">
                        <i class="fa fa-{{ nav.icon }}" style="font-size:1em; margin-right: 8px;" aria-hidden="true"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>{{ nav.label }}</p>
                    </div>
                <div class="weui-cell__ft"></div>
            </div>
        {% endfor %}
    </div>
</div>
    
{% endblock %}
